{% extends "base.html" %}
{% block title %} Novo projeto {% endblock %}

{% block page %}

<form action="/form-add/" method="post" class="mx-auto max-w-6xl sm:px-4 md:px-40 py-4 container rounded shadow-lg bg-white">
    <div class="mx-auto container flex flex-row items-center">
        <div class="w-1/4 pb-6">
            <div class="w-16 h-16 md:w-32 md:h-32 flex items-center justify-center shadow-lg rounded-full overflow-hidden">
                <img class="h-16 md:h-32 object-cover" src="/static/img/add_img.png"/>
            </div>
        </div>
        <div class="w-1/2 font-bold text-3xl">
            <div class="w-full px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-titulo">
	        Titulo
	      </label>
	      <input class="appearance-none block w-full bg-transparent text-gray-700    py-3 leading-tight focus:outline-none border-b border-gray-500 border-b-2 focus:border-gray-500 mb-2" id="novop-titulo" name="novop-titulo" type="text" placeholder="Titulo">
	    </div>
        </div>
    </div>

    <div class="flex flex-wrap">
	    <div class="w-1/2 flex flex-wrap md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="bllock uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-universidade">
	        Universidade
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-universidade" type="text" placeholder="Universidade">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-campus">
	        Campus
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-campus" name="novop-campus" type="text" placeholder="Campus">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-instituicao">
	        Instituição
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-instituicao" name="novop-instituicao" type="text" placeholder="Instituição">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-curso">
	        Curso
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-curso" name="novop-curso" type="text" placeholder="Curso">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-periodo">
	        Período
	      </label>
	      <div class="relative">
	        <select class="block appearance-none w-full bg-gray-100 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-periodo" name="novop-periodo">
	          <option>Flexível</option> 
	          <option>Matutino</option>
	          <option>Vespertino</option>
	          <option>Noturno</option>
	        </select>
	        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
	          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
	        </div>
	      </div>
	    </div>

	    <div class="w-full px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-descricao">
	        Descrição
	      </label>
	      <textarea class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-descricao resize" name="novop-descricao" type="text" placeholder="Descreva seu projeto aqui."></textarea>
	    </div>
	    
	    <div class="w-full px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-processo">
	        Processo Seletivo
	      </label>
	      <textarea class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-processo resize" name="novop-processo" type="text" placeholder="Descreva seu processo seletivo aqui, se houver."></textarea>
	    </div>

	   <div class="w-full px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="novop-contato">
	        Formas de contato
	      </label>
	      <textarea class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="novop-contato resize" name="novop-contato" type="text" placeholder="Informe seu contato."></textarea>
	    </div>

	    <div class="w-1/2 px-3 mb-6 md:mb-0">
	        <span class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Tags: <br/></span>
	        <div class="py-2">
	            <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Tag 1</span>
	            <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Tag 2</span>
	            <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Tag 3</span>
	        </div>
	    </div>

    </div>
	    <button type="submit" class="mx-auto lg:mx-0 hover:underline bg-blue text-white hover:no-underline font-bold rounded-full my-6 py-4 px-8 shadow-lg">Adicionar</button>
</form>
{% endblock %}

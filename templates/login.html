<html lang="pt-br">
<head>
	<link rel="stylesheet" href="/static/style.css" type="text/css"></link>
	<title> Agregari </title>
</head>
<body>
	<div class="flex justify-center my-40">
		<div class="w-full max-w-xs">
	  		<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
	   			<div class="mb-4">
	     			<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
	        		Login
	     			 </label>
	      			<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Digite seu login">
	    		</div>
	    		<div class="mb-6">
	     			<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
	        		Senha
	      			</label>
	     			<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Digite sua senha">
	    		</div>
	    		<div class="flex items-center justify-between">
	     			 <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
	        			Entrar
	      			</button>
	      			<a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
	       			 Cadastre-se
	      			</a>
	      		</div>	
	      	</form>
	      </div>	
	  </div>  		
</body>
</html>

{% extends "base.html" %}
{% block title %}Pesquisar{% endblock %}

{% block page %}
<form action="/form-search/" method="post" class="mx-auto max-w-6xl sm:px-4 md:px-40 py-10 container rounded shadow-lg bg-white">
    <div class="flex flex-wrap">
    	<div class="w-full flex flex-wrap px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 hidden" for="pesquisar-pesquisar">
	        Pesquisar
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 rounded-full leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-10" id="pesquisar-pesquisar" type="text" placeholder="Pesquisar" name="pesquisar-pesquisar">
	    </div>
	    <div class="w-1/2 flex flex-wrap md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="pesquisar-universidade">
	        Universidade
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" name="pesquisar-universidade" id="pesquisar-universidade" type="text" placeholder="Universidade">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="pesquisar-campus">
	        Campus
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="pesquisar-campus" name="pesquisar-campus" type="text" placeholder="Campus">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="pesquisar-instituto">
	        Instituto
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="pesquisar-instituto" name="pesquisar-instituto" type="text" placeholder="Instituição">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="pesquisar-curso">
	        Curso
	      </label>
	      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="pesquisar-curso" name="pesquisar-curso" type="text" placeholder="Curso">
	    </div>
	    <div class="w-1/2 md:w-1/3 px-3 mb-6 md:mb-0">
	      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="pesquisar-periodo">
	        Período
	      </label>
	      <div class="relative">
	        <select class="block appearance-none w-full bg-gray-100 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-2" id="pesquisar-periodo" name="pesquisar-periodo">
	          <option>Flexível</option> 
	          <option>Matutino</option>
	          <option>Vespertino</option>
	          <option>Noturno</option>
	        </select>
	        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
	          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
	        </div>
	      </div>
	    </div>

	    <div class="w-1/2 px-3 mb-6 md:mb-0">
	        <span class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 hidden">Tags: <br/></span>
	        <div class="py-2">
	            <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Tag 1</span>
	            <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Tag 2</span>
	            <span class="inline-block bg-gray-200 rounded px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Tag 3</span>
	        </div>
	    </div>

    </div>
	    <button type="submit" class="mx-auto lg:mx-0 hover:underline bg-blue text-white hover:no-underline font-bold rounded-full mt-6 py-4 px-8">Pesquisar</button>
</form>
{% endblock %}

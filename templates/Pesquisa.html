{% extends "base.html" %}
{% block title %}Pesquisa{% endblock %}
{% block page %}
<div class="bg-gray-100 border border-gray-100 shadow-xl w-full max-w-sm mx-auto my-20">
<form>
	        <div class="sm:w-full sm:flex ml-2 mt-3 p-3">
				<label class="ml-1 text-gray-700 font-bold w-1/3">
					<span class="text-red-500">*</span>Universidade
				</label>
				<label class="w-2/3">
				<input class="ml-1 bg-gray-200 appearance-none border-2 border-gray-200 rounded text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-gray-600" id="idUni" type="text" placeholder="USP">
			    </label>
			</div>
			
			<div class="sm:w-full sm:flex ml-2 mt-3 p-3">
					<label class=" text-gray-700 font-bold w-1/3">
						<span class="text-red-500">*</span>Campus
					</label>
					<label class="w-2/3">
					<input class="ml-1 bg-gray-200 appearance-none border-2 border-gray-200 rounded text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-gray-600" id="idCampus" type="text" placeholder="Leste">
					</label>
			</div>

			<div class="sm:w-full sm:flex ml-3 mt-3 p-3">
					<label class=" text-gray-700 font-bold w-1/3">
						 Instituto
					</label>
					<label class="w-2/3">
					<input class=" bg-gray-200 appearance-none border-2 border-gray-200 rounded text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-gray-600" id="idInst" type="text" placeholder="EACH">
					</label>
			</div>

			<div class="sm:w-full sm:flex ml-3 mt-3 p-3">
					<label class=" text-gray-700 font-bold w-1/3">
						Curso
					</label>
					<label class="w-2/3">
					<input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded text-gray-500 leading-tight focus:outline-none focus:bg-white focus:border-gray-600" id="idCurso" type="text" placeholder="SI">
					</label>
			</div>

			<div class="sm:w-full sm:flex ml-3 mt-3 p-3">
					<label class="text-gray-700 font-bold w-1/3">
					 Possui Bolsa</label>
						<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							  </label>
			</div>

				<div class="sm:w-full sm:flex ml-3 mt-3 p-3">
						<label class=" text-red-500 font-medium w-2/3">
							Campos com * são obrigatórios
						</label>
						<label class="w-1/3">
							<a role="button" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2  border rounded-full">
									Pesquisar
						 </a>
						</label>
				</div>
</form>

{% endblock %}
